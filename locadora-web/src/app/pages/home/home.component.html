<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <div class="collapse navbar-collapse d-flex justify-content-between align-content-center m-4"
    id="navbarSupportedContent">
    <h4 class="admin">ADMIN Locadora</h4>
    <div class="d-flex justify-content-center col-12 col-sm-8 col-md-8 col-lg-4">
      <input class="form-control mr-2" type="search" placeholder="Procure seu filme..." [(ngModel)]="filmeSearch"
        aria-label="Search">
      <button class="btn btn-outline-info my-sm-0" type="submit" (click)="search()">Buscar</button>
    </div>
  </div>
</nav>

<div class="body mt-4 mb-4">
  <div class="row d-flex justify-content-between mt-3 mb-2">
    <p *ngIf="filmesFiltrados">
      Exibindo resultados para "{{filmeSearch}}"
    </p>
    <p *ngIf="!filmesFiltrados">
      Exibindo todos os filmes
    </p>
    <button class="btn btn-outline-info my-sm-0" type="submit" [routerLink]="'../adicionar'">Adicionar</button>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-4 col-lg-3 p-3 filme" *ngFor="let filme of filmes">
      <div class="capa">
        <img [src]="filme?.capa" width="100%">
      </div>
      <div class="p-3">
        <h6>
          {{filme?.nome}}
        </h6>
        <h6>{{filme?.categoria}}</h6>
        <h6 class="leia pt-2" (click)="leiaMais(filme.id)">
          {{exibirInfo(filme?.id) ? 'Menos informações' : 'Mais informações'}}</h6>
        <div *ngIf="exibirInfo(filme?.id)">
          <ul>
            <li>
              <span class="titulo">Sinopse: </span> {{filme?.sinopse}}
            </li>
            <li>
              <span class="titulo">Classificação: </span> {{filme?.classificacao}}
            </li>
            <li>
              <span class="titulo">Elenco: </span> {{filme?.elenco}}
            </li>
            <li>
              <div class="d-flex justify-content-around align-content-justify-content-around pt-4">
                <img class="more-option" title="Excluir filme" (click)="removerFilme(filme.id)"
                  src="assets/images/cancel.png" alt="">
                <img class="more-option" title="Editar filme" [routerLink]="'../' + filme.id + '/editar'"
                  src="assets/images/edit.png" alt="">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
